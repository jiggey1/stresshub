<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StressHub - User Account</title>
    <link rel="stylesheet" href="./css/1.css">
    <link rel="stylesheet" href="./css/2.css">
</head>
<body>
    <header>
        <h1 class="shub maintitle">Stress<span>Hub</span></h1>
        <h3 style="text-align: center; font-size: 18px;">Welcome, %user%</h3>
    </header>

    <div class="cards">
        <div class="card">
            <div class="ccont">
                <h3 class="cardheader center">Current Subscription:</h3>
                <h3 class="cardexplan center statistic">%Subscription%</h3>
            </div>
        </div>

    <div class="cards nogap">
        <div class="card">
            <div class="ccont">
                <h3 class="cardheader center">Days Until Next Payment:</h3>
                <h3 class="cardexplan center statistic">%Counter%</h3>
            </div>
        </div>

        <div class="cardl">
            <div class="ccont">
                <h3 class="cardheader center">Discord</h3>
                <img src="https://cdn.discordapp.com/avatars/350692507199209494/70245ba32e313c503de25a99e8d4deef.webp?size=4096" class="rounded-circle profilePic" width="90" height="90" alt="Discord Profile Picture">
                <h3 class="cardexplan center left inline">jiggey#4704</h3>
                <h3 class="cardexplan center left2 inline2">350692507199209494</h3>
            </div>
        </div>
        </div>

        <a href="./booter_panel.html" class="panelbutton">Go To The Booter Panel</a>

        <div class="cards">
            <div class="card">
                <div class="ccont">
                    <h3 class="cardexplan center statistic">Thank You For Using StressHub. <br />If you encounter an issue, report it <a href="/ticket" style="color: lightskyblue">here!</a></h3>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
